<div class="h-100  p-4  d-flex flex-column " >
  <section class="sub-view-menu d-flex flex-row justify-content-between align-items-center mb-3">
      <div class="title">
        <h5 class="display-5">Products</h5>
      </div>
      <div class="view-menu d-flex flex-row ">
          <button type="button" class="btn btn-outline-light me-2" (click)="showSuppliers()"><i class="bi bi-truck"></i> Suppliers </button>
          <button type="button" class="btn btn-outline-light me-2" (click)="showCategories()"><i class="bi bi-tag"></i> Categories </button>
          <button type="button" class="btn btn-outline-light" (click)="showItemEntry()"><i class="bi bi-file-earmark-plus "></i> New Item </button>
      </div>
  </section>
  <section class="item-list flex-fill d-flex flex-column " >
    <div class="input-group mb-3">
      <input style="width: 40px !important; background-color: transparent; color:white;" type="text" class="form-control" placeholder="Search Product" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-light" type="button">Search</button>
      </div>
    </div>

    <div class="table-responsive flex-fill overflow-auto" >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of (products$ | async)">
              <th scope="row">{{product.name}}</th>
              <td>{{product.description}}</td>
              <td> {{product.category}}</td>
              <td>
                <a name="" id="" class="btn edit-button" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </section>
</div>
