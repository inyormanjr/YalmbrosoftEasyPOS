<section class="Pos-Config mb-3" *ngIf="currentPOSConfig">
  <div class="section-title">
    <h5>POS Configuration</h5>
  </div>
  <div class="container">
    <div class="section-input-area row">
      <div class="mb-3 col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Cash on Drawer(View Only)</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input readonly [(ngModel)]="currentPOSConfig.cashOnDrawer" type="number" class="form-control"
            aria-label="Dollar amount (with dot and two decimal places)">
        </div>
      </div>
      <div class="mb-3 col-md-6">
        <label for="exampleFormControlInput1" class="form-label">Sales Tax Rate</label>
        <div class="input-group">
          <input [(ngModel)]="currentPOSConfig.salesTaxPercentage" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
          <span class="input-group-text">%</span>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <button type="button" class="btn ms-auto btn-outline-primary" (click)="update()">Update </button>
    </div>
  </div>
  <hr>
</section>
