<div class="d-flex h-100 flex-column container p-4">
  <div class="title mb-3">
    <h5 class="display-5"><i class="bi bi-people"></i> Users</h5>
  </div>
  <div class="d-flex flex-row justify-content-between menu">
    <div class="search ">
    <div class="input-group mb-3 ">
      <input style="width: 30vw !important; background-color: transparent; color:white;" type="text" class="form-control" placeholder="Search Item"
        aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-light" type="button">Search</button>
      </div>
    </div>
    </div>
    <div class="buttons ">
        <button type="button" class="btn btn-outline-light" (click)="showUserModal()">
          <i class="bi bi-file-earmark-plus "></i>
         Create User
        </button>
    </div>
  </div>
  <ng-container *ngIf="users$ | async as Users; else elseTemplate">
    <div class="table-responsive-md">
      <table class="table">
        <thead class="">
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="">
          <tr *ngFor="let user of Users" class="">
            <td scope="row">{{user.lastName  + ',' + user.firstName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.userType}}</td>
            <td>
              <a name="" id="" class="btn edit-button" (click)="showUserModal(user)"  role="button"><i
                  class="bi bi-pencil-square"></i></a>
            </td>
          </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
      Loading...
  </ng-template>



</div>
