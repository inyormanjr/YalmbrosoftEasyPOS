<div class="container">
  <div class="row  text-center">
    <h5 style="font-weight:bolder; font-size: 3.5vh;" class="display-4">
    <ng-container *ngIf="isCurrency; else elseTemplate">
        <small >{{count | currency}}</small>
    </ng-container>
    <ng-template #elseTemplate>
      {{count }}
    </ng-template>

    </h5>
  </div>
</div>
