  <div *ngIf="product" class="card  glassify curve ">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title ">
        <div><strong>{{product.item.name}}</strong></div>
        <div><small>{{product.variant.unitValue + product.variant.unitType}}</small></div>
      </h5>
      <div class="d-flex flex-row  justify-content-between align-items-end">
        <span><strong>{{'$' + product.variant.unitPrice}}</strong></span>
        <span><img src="../../../../../assets/stockitemimage.jpeg" style="height: 8vh;" alt="" srcset=""></span>
      </div>
    </div>
  </div>
