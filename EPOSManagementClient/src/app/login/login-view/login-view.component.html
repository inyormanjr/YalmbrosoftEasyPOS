<div class="h-100 pt-5">
  <div class="card border-0 w-50 m-auto ps-5 pe-5 pb-5 glassify curve">
    <div class="container">
      <div class="row justify-content-center align-items-center text-center">
        <i style="font-size: 70px;" class="bi bi-book"></i>
        <h3>EPOS Management System</h3>
        <p class="">YALMBROSOFT</p>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div>
          <p class="m-0 p-0 mb-3">Not yet a user? <a  class="btn m-0 p-0 text-white " [routerLink]="'/register'">Register</a></p>
        </div>
        <button type="button" [routerLink]="'/admin'" class="btn">Submit</button>
      </form>
    </div>
</div>
